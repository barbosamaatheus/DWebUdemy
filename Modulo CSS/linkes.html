<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Linkes</title>
    <style type="text/css"> 

        a{
            text-decoration: none;
            padding: 5px;
            
        }
        a:link{
            color: #b9c941;
        }
        a:visited{
            color: gray;
        }
        a:hover{
            background: green;
            color: white;
        }
        a:active{
            color: red;
        }
    </style>
    
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.twitter.com">Twitter</a>
</body>
</html>
