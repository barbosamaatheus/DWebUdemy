<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Formataçãoes de Textos</title>
    <style>
        p{
            font-size: 30px;
        }

        .texto {
            font-size: 18px; /*px, %, em*/
        }
        .negrito{
            font-weight: 900; /*100 até 900*/
        }

        .estilo{
            font-style: italic;
        }
        .textoPadrao{
            font: bold 40px "Trebuchet MS", Helvetica, sans-serif;

        }

        .formatacao{
            text-decoration: underline; /*ouverline, line-through*/
        }
    </style>

</head>

<body>

    <p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit. </p>
    <p class="negrito">Conteudo </p>
    <p class="estilo">Conteudo 2 </p>
    <p class="textoPadrao">Conteudo 3 </p>


</body>

</html>
