<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Novos Inputs</title>
    
</head>
<body>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="nome@mail.com" required>
        <br><br>

        <label for="num">Numero: </label>
        <input type="number" id="num" min="2" max="20" step="2">
        <br><br>

        <label for="url">Url: </label>
        <input type="url" id="num" placeholder="http://www.google.com">
        <br><br>

        <label for="perquisa">Pesquisar: </label>
        <input type="search" id="perquisa" placeholder="Digite aqui">
        <br><br>

        <label for="range">Range: </label>
        <input type="range" id="range" min="1" max="10" value="5">
        <br><br>

        <label for="data">Data: </label>
        <input type="date" id="data" >
        <br><br>

        <label for="cor">Cor: </label>
        <input type="color" id="cor" >
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
